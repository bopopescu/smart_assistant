{% extends 'base.html' %}

{% block header %}

<h1 align="center"> 
{% block title %}

Search Company 
{% endblock %}

</h1> 
{% endblock %}

{% block content %}

<style> .grid-container {
    display: grid;
    grid-template-columns: auto auto;
    grid-gap: 10px;
    padding: 20px;
}

.item1 {
    grid-row-start: 1;
    grid-row-end: 1;
    grid-column-start: 1;
    grid-column-end: 1;
    padding: 20px;
}

.button {
    border: none;
    color: black;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
    padding: 16px 32px;
    width: 100%;
    height: 100px;
}

input[type=text] {
    width: 130px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    background-image: url('searchicon.png');
    background-position: 10px 10px;
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
}

input[type=text]:focus {
    width: 100%;
}

</style> <form method="post">
    <div align="center" class="item1">
        <input type="text" name="search" id="search" placeholder="Search.." required>
    </div>
    <div class="grid-container">
        <div class="item2">
            <button class="button" type="submit" name="button" value="stocks" style="background-color: #e6f2ff;">Stock Insights</button>
        </div>
        <div class="item3">
            <button class="button" type="submit" name="button" value="articles" style="background-color: #cce6ff;">News Articles</button>
        </div>
        <div class="item4">
            <button class="button" type="submit" name="button" value="ect" style="background-color: #b3d9ff;">Summarization of Earnings Call Transcripts</button>
        </div>
        <div class="item5">
            <button class="button" type="submit" name="button" value="sentiment" style="background-color: #99ccff;">Sentimental Analysis of News Articles</button>
        </div>
    </div>
</form> 
{% endblock %}
